<!DOCTYPE html>
<html lang="it">

<head>

    <!-- FORMATTAZIONE DEFAULT -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inserisci Annuncio | Bookfinder</title>
    <meta name="description" content="Crea un annuncio per un libro scolastico usato oggi! Vendi e spedisci il tuo libro su Bookfinder, la piattaforma che fa bene al portafoglio e all'ambiente.">


    <!-- REFERENZE BOOSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

  <div class="container" style="margin-top: 25px">
      <div class="card">
        <div class="card-title">
        </div>
          <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <img alt="ImmagineProfilo" src="../img/general/tab.webp" class="rounded-circle" style="width: 80px; box-shadow: 0 0 20px 7px rgba(0,0,0,0.1)">
                </div>
                <div class="col-auto">
                      <font size="5">Leoni Nicola</font>
                      <br>
                      <br>
                      <font size="4">Testo messaggio...</font>
                </div>
                <div class="col">
                  <div class="float-right">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#infoButton" style="width:100px"><font size="5"><i class="fas fa-question"></i></font></button>
                    <div class="modal fade" id="infoButton" tabindex="-1" aria-labelledby="informazioni" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="informazioni">Il tuo messaggio</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <font size="4">Testo messaggio</font>
                            <br>
                            <br>
                            <div class="row">
                              <div class="col-auto">
                                <img alt="ImmagineLibro" src="../img/general/notfound.webp" style="width:80px">
                              </div>
                              <div class="col-auto">
                                <font size="4">Nome libro</font>
                              </div>
                            </div>                          
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>               
            </div>
          </div>
  </div>
</div>
