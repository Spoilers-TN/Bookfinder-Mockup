    <!-- FUNZIONI NASCONDI E MOSTRA -->

    <script>
        function show() {
            var progress = document.getElementById('tohide');
            progress.setAttribute('style', '');
        }

        function hide() {
            var progress = document.getElementById('tohide');
            progress.setAttribute('style', 'display: none');
        }

        function go() {
            var progress = document.getElementById('tohide');
            if (progress.getAttribute('style') === 'display: none') {
                show();
                var butt = document.getElementById('go');
                butt.outerHTML = '<button id="go" class="btn" type="button" style="margin-top: 10px;" onclick = "go();"><i class="fas fa-angle-up"></i> Mostra di meno <i class="fas fa-angle-up"></i></button>';
            } else {
                hide();
                var butt = document.getElementById('go');
                butt.outerHTML = '<button id="go" class="btn" type="button" style="margin-top: 10px;" onclick = "go();"><i class="fas fa-angle-down"></i> Mostra di pi√π <i class="fas fa-angle-down"></i></button>';
