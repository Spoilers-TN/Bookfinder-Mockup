              <!-- Carica un'emoji casuale ad ogni load -->
              <script type="text/javascript">
                const images = ["/assets/img/emoji/Happy1.png",
                                "/assets/img/emoji/Happy2.png",
                                "/assets/img/emoji/Happy3.png",
                                "/assets/img/emoji/Happy4.png",

                                "/assets/img/emoji/Winking.png",
                                "/assets/img/emoji/SmilingHeart2.png"];
                
                document.addEventListener('DOMContentLoaded', _ => {
                  const randImageIndex = ~~(Math.random() * images.length);
                  document.getElementById('randImg').src = images[randImageIndex];
                });
