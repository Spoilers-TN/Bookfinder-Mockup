<body>


    <div id="ph-navbar"></div>

    <!-- CONTENUTI -->
    <center>
        <div class="container" style="margin-top: 50px; margin-bottom: 100px">

                <div class="card-body">

    <!-- PLACEHOLDER DEL FOOTER -->
    <div id="ph-footer"></div>

    <!-- SCRIPT JAVASCRIPT-->
    <!-- CARICA FOOTER e FOOTER-->
    <script>
        $(function() {
            $("#ph-footer").load("assets/snippets/footer");
        });
        $(function() {
            $("#ph-navbar").load("assets/snippets/navbar-in");
        });

    </script>
    <!-- Carica un'emoji casuale ad ogni load -->
    <script type="text/javascript">
        const images = ["/assets/img/emoji/Happy1.png",
            "/assets/img/emoji/Happy2.png",
            "/assets/img/emoji/Happy3.png",
            "/assets/img/emoji/Happy4.png",
            "/assets/img/emoji/Angel.png",
            "/assets/img/emoji/Hug.png",
            "/assets/img/emoji/ReverseHappy.png",
            "/assets/img/emoji/Smiling.png",
            "/assets/img/emoji/SmilingHeart.png",
            "/assets/img/emoji/Winking.png",
            "/assets/img/emoji/SmilingHeart2.png"
        ];

        document.addEventListener('DOMContentLoaded', _ => {
            const randImageIndex = ~~(Math.random() * images.length);
            document.getElementById('randImg').src = images[randImageIndex];
        });

    </script>
